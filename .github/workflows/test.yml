name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests and linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker container
        run: docker compose up -d

      - name: Check formatting
        run: docker exec cli_n7_rust_dev cargo fmt --check

      - name: Run clippy
        run: docker exec cli_n7_rust_dev cargo clippy -- -D warnings

      - name: Run tests
        run: docker exec -e N7_DRY_RUN=1 cli_n7_rust_dev cargo test

      - name: Stop Docker container
        if: always()
        run: docker compose down
